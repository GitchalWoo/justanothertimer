name: Build macOS App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build app
        run: |
          pyinstaller --onefile --windowed --name "DailyTimer" timer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DailyTimer-macOS
          path: dist/DailyTimer.app
          retention-days: 30

      - name: Zip app for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist && zip -r DailyTimer-macOS.zip DailyTimer.app

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/DailyTimer-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
